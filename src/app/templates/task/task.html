<div ng-mouseenter="showAction = true" ng-mouseleave="showAction = false    ">
    <div ng-bind-html="task.summary | markdown">
    </div>
    <div class="task-action" ng-show="showAction">
        <button ng-click="viewTaskModal(task)">
            <i class="fas fa-eye"></i>
        </button>
        <button ng-click="deleteTaskModal(task)">
            <i class="fas fa-trash"></i>
        </button>
    </div>
</div>
